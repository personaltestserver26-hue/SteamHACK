name: Auto Update Game Metadata

on:
  push:
    branches:
      - main
    paths:
      # Trigger only when files change in the main directory (assuming AppID folders are here)
      - '[0-9]*/' 
      - 'scripts/generate_json.py'

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Metadata Generator Script
        # This assumes your script is placed in a 'scripts' folder
        run: python scripts/generate_json.py
        
      - name: Commit and Push Changes
        # This action handles the commit and push, resolving race conditions.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Auto-generated game metadata (games.json)"
          files: games.json # Only commit the metadata file
