name: Update games.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate games.json (BOM-safe)
      run: |
        python3 << 'EOF'
        import os, json

        folders = []
        for f in os.listdir("."):
            if os.path.isdir(f) and f.isdigit():
                folders.append(f)

        folders.sort()

        with open("games.json", "w", encoding="utf-8") as fp:
            fp.write(json.dumps({"games": folders}, indent=2))
        EOF

    - name: Commit & push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add games.json
        git commit -m "Auto-update games.json" || echo "No changes"
        git push
