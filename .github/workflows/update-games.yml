name: Auto Update Game Metadata

on:
  push:
    branches:
      - main
    paths:
      # Trigger only when files change in the mods folder, or the script itself changes
      - 'mods/**' 
      - '.github/workflows/update_metadata.yml'

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Note: If pushing back to the repo, you might need a token with write permissions, 
        # but GITHUB_TOKEN often suffices for content updates.

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests # Use if your script needs external libs like requests

      - name: Run Metadata Generator Script
        # You would put your custom logic here, e.g., in a file named 'scripts/generate_json.py'
        run: python scripts/generate_json.py
        
      - name: Commit and Push Changes
        # This uses the built-in GITHUB_TOKEN to push the updated games.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Auto-generated game metadata (games.json)"
          files: games.json # Only commit the metadata file
